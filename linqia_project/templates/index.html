{% extends 'base.html' %}

{% block head %}
<title>Infinity Influencer Marketing</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Keywords Library</h1>
    <table style="width:150%">
        <tr>
            <th>Vocab</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for vocab in vocabs %}
            <tr>
                <td style="text-align:center">{{ vocab.content }}</td>
                <td style="text-align:center"><small>{{ vocab.date_created.date() }}</small></td>
                <td style="text-align:center">
                    <a href="/delete/{{vocab.id}}"><small>Delete</small></a>
                    <br>
                    <a href="/update/{{vocab.id}}"><small>Update</small></a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div class="form">
        <form action="/" method="POST" style="text-align: center">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Vocab">
        </form>
    </div>
    <br>
    <div class="btn">
        <input type="button" onclick="window.location.href ='/post'" style="background-color:#4682B4;color:white;width:300px;height:40px;border-radius:8px;font-size:18px;border:none;" value="click here to predict posts">
    </div>
</div>
{% endblock %}
